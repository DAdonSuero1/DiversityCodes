<!-- Admin Page
     Allows users to add new exam records, edit values for existing exam records, and delete exam records -->

     <!DOCTYPE html>
     <html lang="en">
       <head>
         <meta charset="utf-8" />
         <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
         <meta name="viewport" content="width=device-width, initial-scale=1" />
         <meta name="theme-color" content="#000000" />
         <!--
           manifest.json provides metadata used when your web app is installed on a
           user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
         -->
         <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
         <!--
           Notice the use of %PUBLIC_URL% in the tags above.
           It will be replaced with the URL of the `public` folder during the build.
           Only files inside the `public` folder can be referenced from the HTML.
     
           Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
           work correctly both with client-side routing and a non-root public URL.
           Learn how to configure a non-root public URL by running `npm run build`.
         -->
         <title>Hack.Diversity Tech.Dive</title>
       </head>
       <body>
         <noscript>You need to enable JavaScript to run this app.</noscript>
         <div id="root">
          <!-- Add Exam Form -->
          <h2>Add New Exam Record</h2>
          <form id="addExamForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required><br>

            <label for="examDate">Exam Date:</label>
            <input type="date" id="examDate" name="examDate" required><br>

            <label for="findings">Findings:</label>
            <textarea id="findings" name="findings" rows="4" required></textarea><br>

            <button type="submit">Add Exam Record</button>
          </form>

          <!-- Edit Exam Form -->
          <h2>Edit Exam Record</h2>
          <form id="editExamForm">
            <label for="editExamId">Exam ID:</label>
            <input type="text" id="editExamId" name="editExamId" required><br>

            <label for="editPatientName">Patient Name:</label>
            <input type="text" id="editPatientName" name="editPatientName" required><br>

            <label for="editExamDate">Exam Date:</label>
            <input type="date" id="editExamDate" name="editExamDate" required><br>

            <label for="editFindings">Findings:</label>
            <textarea id="editFindings" name="editFindings" rows="4" required></textarea><br>

            <button type="submit">Edit Exam Record</button>
          </form>

          <!-- Delete Exam Form -->
          <h2>Delete Exam Record</h2>
          <form id="deleteExamForm">
            <label for="deleteExamId">Exam ID:</label>
            <input type="text" id="deleteExamId" name="deleteExamId" required><br>

            <button type="submit">Delete Exam Record</button>
          </form>
         </div>

           To begin the development, run `npm start` or `yarn start`.
           To create a production bundle, use `npm run build` or `yarn build`.
         -->
       </body>
     </html>
